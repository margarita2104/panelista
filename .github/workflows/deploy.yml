name: Build, Push and Deploy a Docker Image

on:
  push:
    branches: [main]

jobs:
  build-push-deploy-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
      - name: Deploy Docker image to Droplet
        run: |
          doctl compute ssh ${{ secrets.DROPLET_ID }} --ssh-command "
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop panelista || true
            docker rm panelista || true
            docker run -d --name panelista -p 80:80 ghcr.io/${{ github.repository }}:latest
          "