<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Registering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }

        .content p {
            margin: 0 0 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777777;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:logo" alt="Logo" width="200" height="100"/>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>Thank you for registering! Your validation code is <strong>{{ code }}</strong></p>
        <p>Best regards,</p>
        <p>The Panelista Team</p>
    </div>
    <div class="footer">
        &copy; {{ current_year }} Panelista. All rights reserved.
    </div>
</div>
</body>
</html>
